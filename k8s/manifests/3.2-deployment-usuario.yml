apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-deployment-usuario
  namespace: fiap-soat11
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fiap-deployment-usuario
  template:
    metadata:
      labels:
        app: fiap-deployment-usuario
    spec:
      containers:
        - name: fiap-deployment-usuario
          #image: __AWS_ACCOUNT_ID__.dkr.ecr.us-east-1.amazonaws.com/fiapx-usuario-api
          image: 902877452717.dkr.ecr.us-east-1.amazonaws.com/fiapx-base-api
          #image: adinaildoribeiro/fiap-pedido:v4
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          envFrom:
            - configMapRef:
                name: fiap-configmap 
            - secretRef:
                name: fiap-db-secret
          livenessProbe:
            httpGet:
              path: /api/Health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/Health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10