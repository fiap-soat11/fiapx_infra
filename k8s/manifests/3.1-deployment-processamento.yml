apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-deployment-processamento
  namespace: fiap-soat11
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fiap-deployment-processamento
  template:
    metadata:
      labels:
        app: fiap-deployment-processamento
    spec:
      containers:
        - name: fiap-deployment-processamento
          #image: __AWS_ACCOUNT_ID__.dkr.ecr.us-east-1.amazonaws.com/fiap-processamento
          image: adinaildoribeiro/fiap-pedido:v4
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          env:
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: fiap-db-secret
                  key: ConnectionStrings__DefaultConnection
          livenessProbe:
            httpGet:
              path: /api/Health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/Health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10